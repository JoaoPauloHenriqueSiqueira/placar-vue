<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>vue2curso</title>
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <h3>Campeonato Brasileiro</h3>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Time</td>
                            <td>Pontos</td>
                            <td>GM</td>
                            <td>GS</td>
                            <td>Saldo</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="time in times">
                            <td>
                                <img :src="time.escudo" style="height: 30px; width: 30px;">
                                <strong>{{time.nome}}</strong>
                            </td>
                            <td>{{time.pontos}}</td>
                            <td>{{time.gm}}</td>
                            <td>{{time.gs}}</td>
                            <td>saldo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control">
                        <label class="control-label">
                            {{novoJogo.casa.time.nome}}
                            <img :src="novoJogo.casa.time.escudo" style="height: 20px;" width="20px">
                        </label>
                    </div>
                    <span>X</span>
                    <div class="form-group">
                        <label>
                            <img :src="novoJogo.fora.time.escudo" style="height: 20px;" width="20px">
                            {{novoJogo.fora.time.nome}}
                        </label>
                        <input type="text" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary">Fim de jaogo</button>
                </form>
            </div>
        </div>
        <script src="/dist/build.js"></script>
    </body>
</html>
